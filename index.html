<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" class="href">
    <script src="https://kit.fontawesome.com/46249a0d76.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa fa-clipboard"></i>
            </button>
        </div>
    </div>
    <div class="settings">
        <div class="setting">
            <label>Password length (Max:25)</label>
            <input type="number" id="length" min="8" max="25" value="25" />
        </div>
        <div class="setting">
            <label>Include Upper case values</label>
            <input type="checkbox" id="uppercase" checked class="toggle" />
        </div>
        <div class="setting">
            <label>Include Lower case values</label>
            <input type="checkbox" id="lowercase" checked class="toggle" />
        </div>
        <div class="setting">
            <label>Include Numbers</label>
            <input type="checkbox" id="numbers" checked class="toggle" />
        </div>
        <div class="setting">
            <label>Include Symbols</label>
            <input type="checkbox" id="symbols" checked class="toggle" />
        </div>
    </div>
    <button class="btn btn-large" id="generate">
        Generate password
    </button>
</body>
</html>
